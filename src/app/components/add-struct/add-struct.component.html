<html>
<body>


  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
        <form [formGroup]="structForm" (ngSubmit)="onSubmit()">
  <!-- Afficher les messages d'erreur et de succès -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

    <div class="formbg-outer">
      <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
          <span class="padding-bottom--15">Remplir les données de la structure</span>


          <div class="field padding-bottom--24">
            <label for="libelleAr">Libellé (Arabe)</label>
            <input type="text" id="libelleAr" formControlName="libelleAr" class="form-control" required />
            <div *ngIf="structForm.get('libelleAr')?.invalid && structForm.get('libelleAr')?.touched" class="text-danger">
              <div *ngIf="structForm.get('libelleAr')?.hasError('required')">Le libellé en arabe est requis</div>
            </div>
          </div>

          <div class="field padding-bottom--24">
            <label for="libelleFr">Libellé (Français)</label>
            <input type="text" id="libelleFr" formControlName="libelleFr" class="form-control" required />
            <div *ngIf="structForm.get('libelleFr')?.invalid && structForm.get('libelleFr')?.touched" class="text-danger">
              <div *ngIf="structForm.get('libelleFr')?.hasError('required')">Le libellé en français est requis</div>
            </div>
          </div>

          <div class="field padding-bottom--24">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" formControlName="adresse" class="form-control" required />
            <div *ngIf="structForm.get('adresse')?.invalid && structForm.get('adresse')?.touched" class="text-danger">
              <div *ngIf="structForm.get('adresse')?.hasError('required')">L'adresse est requise</div>
            </div>
          </div>


          <div class="field padding-bottom--24">
            <label>Structure</label>
            <select for="parentStructureId" id="parentStructureId" formControlName="parentStructureId" class="form-control">
              <option value="">Sélectionner une structure</option>
              <option *ngFor="let structure of structures" [value]="structure.id">
                {{ structure.libelleFr }} - {{ structure.libelleAr }}
              </option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="structForm.invalid">Enregistrer</button>
          </div>
        </div>
        
      </div>
      
    </div>
  </form>
  </div>
  
</div>

</div> 


</body>
</html>
