<div class="card p-4 shadow-lg rounded-lg">
  <div class="flex justify-between items-center mb-3">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input 
        pInputText 
        type="text" 
        class="p-inputtext-sm w-full md:w-72" 
        (input)="dt.filterGlobal($any($event.target).value, 'contains')" 
        placeholder="Rechercher un type..."
      />
    </span>
    <button 
      pButton 
      type="button" 
      label="Ajouter un Type" 
      icon="pi pi-plus" 
      class="p-button-success p-button-sm" 
      (click)="router.navigate(['/addType'])"
    ></button>
  </div>

  <p-table 
    #dt 
    [value]="types" 
    responsiveLayout="scroll" 
    [paginator]="true" 
    [rows]="5" 
    [globalFilterFields]="['code', 'libelle']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="libelle">Libellé <p-sortIcon field="libelle"></p-sortIcon></th>
        <th class="text-center">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-type let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="type">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="type.code" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ type.code }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="type.libelle" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ type.libelle }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td class="text-center">
          <button 
            pButton 
            type="button" 
            icon="pi pi-pencil" 
            class="p-button-rounded p-button-warning p-button-sm mr-2"
            (click)="onRowEditInit(type)"
          ></button>
          <button 
            pButton 
            type="button" 
            icon="pi pi-trash" 
            class="p-button-rounded p-button-danger p-button-sm"
            (click)="deleteType(type.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="flex justify-center mt-4 space-x-2">
    <button 
      *ngFor="let page of [].constructor(totalPages); let i = index" 
      (click)="onPageChange(i + 1)"
      [ngClass]="{'bg-blue-500 text-white px-3 py-1 rounded': i + 1 === currentPage, 
                  'bg-gray-200 px-3 py-1 rounded': i + 1 !== currentPage}" 
    >
      {{ i + 1 }}
    </button>
  </div>

  <ng-template pTemplate="emptymessage">
    <tr><td colspan="3" class="text-center">Aucun type trouvé.</td></tr>
  </ng-template>
</div>
