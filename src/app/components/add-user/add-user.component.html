<div class="container">
    <h2>Ajout d'un utilisateur</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          Un email valide est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          Le mot de passe est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']" class="text-danger">
          Les mots de passe ne correspondent pas.
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">RÃ´le</label>
        <select class="form-control" id="role" formControlName="role">
          <option value="user">Utilisateur</option>
          <option value="admin">Administrateur</option>
        </select>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid"
      >
        Ajouter
      </button>
    </form>
  </div>
