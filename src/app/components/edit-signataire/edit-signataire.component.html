<div class="container">
    <h2>Modifier un Signataire</h2>
  
    <form [formGroup]="signataireForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nom (Français)</label>
        <input type="text" formControlName="nomFr" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Prénom (Français)</label>
        <input type="text" formControlName="prenomFr" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Nom (Arabe)</label>
        <input type="text" formControlName="nomAr" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Prénom (Arabe)</label>
        <input type="text" formControlName="prenomAr" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Téléphone</label>
        <input type="text" formControlName="telephone" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Structure</label>
        <select formControlName="structureId" class="form-control">
          <option value="">Sélectionner une structure</option>
          <!-- Ajoute ici une boucle pour afficher les structures -->
          <option *ngFor="let structure of structures" [value]="structure.id">
            {{ structure.libelleFr }} - {{ structure.libelleAr }}
          </option>
        </select>
      </div>
  
      <div class="form-check">
        <input type="checkbox" formControlName="actif" class="form-check-input" />
        <label class="form-check-label">Actif</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Modifier</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/gestSign'])">
        Annuler
      </button>
  
      <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </form>
  </div>
